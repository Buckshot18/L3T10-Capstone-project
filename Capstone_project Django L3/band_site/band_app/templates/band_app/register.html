<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}

    <!-- Load the project's static CSS file for styling -->
    <link rel="stylesheet" href="{% static 'css/regstyle.css' %}">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Page title displayed in the browser tab -->
    <title>Register</title>
</head>
<body>

    <!-- Header section displaying the page title -->
    <h2>Register</h2>

    <!-- Registration form -->
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <!-- Submit button to register the user -->
        <button type="submit">Register</button>
    </form>

    <!-- Navigation link to the login page for existing users -->
    <a href="{% url 'login' %}" class="back-link">Already have an account? Login</a>

</body>
</html>
