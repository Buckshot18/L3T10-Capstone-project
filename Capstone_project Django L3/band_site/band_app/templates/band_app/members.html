<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}

    <!-- Load the project's static CSS file -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Page title displayed in the browser tab -->
    <title>Band Members</title>

    <!-- Additional CSS reference (if not using Django static files) -->
    <link rel="stylesheet" href="styles.css"> <!-- Keep your CSS link here -->
</head>
<body>

    <!-- Header section displaying the page title -->
    <h2>Band Members</h2>

    <!-- Container for the list of band members -->
    <div class="members">
        <ul>
            {% for member in members %}
                <!-- List item dynamically populated with band member details -->
                <li>{{ member.name }} - {{ member.instrument }}</li>
            {% endfor %}
        </ul>
    </div>

    <!-- Button section to navigate back to the home page -->
    <div class="btn">
        <a href="{% url 'home' %}" class="back-link">Back to Home</a>
    </div>

</body>
</html>
