<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <!-- Load the static CSS file for styling -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upcoming Events</title>
    <!-- Link to external CSS file (redundant, can be removed if using static file above) -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Heading displaying the title of the page -->
  <h2>Upcoming Events</h2>

  <!-- Section displaying the list of events -->
  <div class="members">
    <ul>
      <!-- Loop through each event and display its details -->
      {% for event in events %}
      <li>{{ event.title }} - {{ event.date }} at {{ event.location }}</li>
      {% endfor %}
    </ul>
  </div>

  <!-- Button or link to navigate back to the homepage -->
  <div class="btn">
    <a href="{% url 'home' %}" class="back-link">Back to Home</a>
  </div>
</body>
</html>
